<div id="disqus_recommendations"></div>
<div class="disqus" id="disqus_thread"></div>

<script async>
  const myElement = document.querySelector('#disqus_recommendations');

  const options = {
    rootMargin: '200px',
    threshold: 0.01
  };

  const callback = function(entries, observer) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://https-ilarionhalushka-github-io.disqus.com/recommendations.js'; s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();

        (function() {
          var d = document, s = d.createElement('script');

          s.src = 'https://https-ilarionhalushka-github-io.disqus.com/embed.js';

          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
        console.log('Element is visible');
        observer.unobserve(entry.target);
      }
    });
  };

  const observer = new IntersectionObserver(callback, options);
  observer.observe(myElement);
</script>
