{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
    {% assign key = entry | first %}
    {% if sm[key].id %}
    <a target="_blank" rel="noreferrer" href="{{ sm[key].href }}{{ sm[key].id }}" class="tooltip">
        <i class="fa fa-3x {{ sm[key].fa-icon }}"></i>
        <span class="tooltiptext">{{sm[key].title}}</span>
    </a>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
